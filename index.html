<!DOCTYPE html>
<html>
<head>
	<title>Textur</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="main">
	<canvas id="canvas"></canvas>
</div>
<div id="controls">
	<label for="freqX">Freqency X</label>
	<input id="freqX" type="range" min="1" max="10">	
	<label for="freqY">Freqency Y</label>
	<input id="freqY" type="range" min="1" max="10">	
	<label for="octaves">Octaves</label>
	<input id="octaves" type="number" min="1" max="10" value="5">	
	<button id="draw">Generate</button>
</div>
<script type="text/javascript" src="helper.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>

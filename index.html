<!DOCTYPE html>
<html>
<head>
	<title>Textur</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="main">
	<canvas id="canvas"></canvas>
</div>
<div id="controls">
	<label for="latticeDistanceX">Lattice X distance <span id="latticeDistanceXValue"></span></label>
	<input id="latticeDistanceX" type="range" min="1" max="100" value="10">	
	<label for="latticeDistanceY">Lattice Y distance <span id="latticeDistanceYValue"></span></label>
	<input id="latticeDistanceY" type="range" min="1" max="100" value="10">	
	<label for="octaves">Number of octaves <span id="octavesValue"></span></label>
	<input id="octaves" type="range" min="1" max="10" value="1">	
	<button id="draw">Generate</button>
</div>
<script type="text/javascript" src="underscore-min.js"></script>
<script type="text/javascript" src="cubicSpline.js"></script>
<script type="text/javascript" src="helper.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
